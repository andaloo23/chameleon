# Flat RMPFlow and Lula configuration for SO-100
api_version: 1.0

# Kinematics (Lula)
cspace:
  - shoulder_pan
  - shoulder_lift
  - elbow_flex
  - wrist_flex
  - wrist_roll
root_link: base
default_q: [0.0, 1.8, -1.8, -1.0, 0.0]

# RMPFlow parameters
joint_limit_buffers: [0.01, 0.01, 0.01, 0.01, 0.01]

cspace_target_rmp:
  metric_weight: 1.0
  position_gain: 100.0
  damping_gain: 20.0
  robust_position_term_thresh: 0.01
  inertia: 1.0

target_rmp:
  metric_weight: 1.0
  position_gain: 200.0
  damping_gain: 40.0
  robust_position_term_thresh: 0.01
  inertia: 1.0
  min_metric_alpha: 0.1
  metric_alpha_length_scale: 0.05

axis_target_rmp:
  metric_weight: 1.0
  position_gain: 100.0
  damping_gain: 20.0
  robust_position_term_thresh: 0.01
  inertia: 1.0

joint_limit_rmp:
  metric_weight: 1000.0
  metric_length_scale: 0.01
  metric_explg_min_dist: 0.01

joint_velocity_cap_rmp:
  max_velocity: 1.0
  velocity_damping_gain: 0.5

max_acceleration: 10.0
max_jerk: 100.0
