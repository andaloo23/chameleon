# The robot description defines the parameters of the robot to be used by Lula.
api_version: 1.0

# Configuration space coordinate names
cspace:
  - shoulder_pan
  - shoulder_lift
  - elbow_flex
  - wrist_flex
  - wrist_roll

# Default configuration for the robot
default_q:
  - 0.0
  - 1.5
  - -1.5
  - 0.0
  - 0.0

# Collision spheres representing the robot's geometry for self-collision and obstacle avoidance.
# Positions are relative to the link's parent joint.
# Link lengths (scaled by 2.5 as per robot.py): 
# L1 (Upper): 0.29m, L2 (Lower): 0.3375m, L3 (Wrist+Jaw): ~0.4m
collision_spheres:
  - base:
    - center: [0.0, 0.0, 0.0]
      radius: 0.15
  - shoulder:
    - center: [0.0, 0.0, 0.0]
      radius: 0.1
  - upper_arm:
    - center: [0.0, 0.05, 0.0]
      radius: 0.08
    - center: [0.0, 0.15, 0.0]
      radius: 0.08
    - center: [0.0, 0.25, 0.0]
      radius: 0.08
  - lower_arm:
    - center: [0.0, 0.0, 0.05]
      radius: 0.07
    - center: [0.0, 0.0, 0.15]
      radius: 0.07
    - center: [0.0, 0.0, 0.25]
      radius: 0.07
  - wrist:
    - center: [0.0, -0.05, 0.0]
      radius: 0.06
  - gripper:
    - center: [0.0, -0.1, 0.0]
      radius: 0.06
    - center: [0.0, -0.2, 0.0]
      radius: 0.06
