# Minimal RMPflow configuration for SO-100 arm
# Based on Isaac Sim Lula library requirements
api_version: 1.0

# Artificial buffers around joint limits (one per actuated joint)
joint_limit_buffers: [0.01, 0.01, 0.01, 0.01, 0.01]

# Representation of the robot body for collision avoidance
body_cylinders:
  - name: base
    pt1: [0.0, 0.0, 0.0]
    pt2: [0.0, 0.0, 0.2]
    radius: 0.2

body_collision_controllers:
  - name: base
    radius: 0.2
