# robot_description.yaml
api_version: 1.0
# Robot description for Lula / RMPflow based on your URDF

# Joints to be controlled by RMPflow (exclude the jaw joint for planning)
cspace:
  - shoulder_pan
  - shoulder_lift
  - elbow_flex
  - wrist_flex
  - wrist_roll

# A reasonable neutral pose (must be within your limits)
default_q:
  - 0.0
  - 1.2
  - -1.4
  - 0.2
  - 0.0

  # Optional: if you want a TCP offset, add a tool frame in the URDF ideally.
  # If you canâ€™t, you can conceptually treat "gripper" as your TCP.

# Collision spheres (approximate)
# You will refine these once you visualize spheres in Isaac.
# Positions are in each sphere's parent link frame.
