# Lula robot description for SO-100
# This file contains kinematic robot description only

api_version: 1.0

cspace:
  - shoulder_pan
  - shoulder_lift
  - elbow_flex
  - wrist_flex
  - wrist_roll

default_q: [0.0, 2.0, -1.0, -0.5, 0.0]

collision_spheres:
  - base:
      - center: [0.0, 0.0, 0.0]
        radius: 0.1
  - shoulder:
      - center: [0.0, 0.0, 0.0]
        radius: 0.05
  - upper_arm:
      - center: [0.0, 0.05, 0.0]
        radius: 0.05
      - center: [0.0, 0.1, 0.0]
        radius: 0.05
  - lower_arm:
      - center: [0.0, 0.0, 0.05]
        radius: 0.05
      - center: [0.0, 0.0, 0.1]
        radius: 0.05
  - wrist:
      - center: [0.0, -0.03, 0.0]
        radius: 0.05
  - gripper:
      - center: [0.0, -0.02, 0.0]
        radius: 0.04
