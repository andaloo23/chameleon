# Lula robot description for SO-100 (Scaled 2.5x)
api_version: 1.0

# Define the configuration space (cspace)
cspace:
  - shoulder_pan
  - shoulder_lift
  - elbow_flex
  - wrist_flex
  - wrist_roll

# Root link of the robot
root_link: base

# Default joint positions (home) - must match cspace order
default_q: [0.0, 2.0, -1.0, -0.5, 0.0]

# Define collision spheres for the robot links
# Scaled by 2.5x
collision_spheres:
  - base:
      - center: [0.0, 0.0, 0.0]
        radius: 0.25
  - shoulder:
      - center: [0.0, 0.0, 0.0]
        radius: 0.2
  - upper_arm:
      - center: [0.0, 0.125, 0.0]
        radius: 0.2
      - center: [0.0, 0.25, 0.0]
        radius: 0.2
  - lower_arm:
      - center: [0.0, 0.0, 0.15]
        radius: 0.15
      - center: [0.0, 0.0, 0.3]
        radius: 0.15
  - wrist:
      - center: [0.0, 0.0, 0.0]
        radius: 0.15
  - gripper:
      - center: [0.0, -0.05, 0.0]
        radius: 0.12
